<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        transition: 1s ease;
      }
      body {
        color: rgb(255, 255, 255);
      }
      .head,
      .footer {
        background-color: blue;
        padding: 10px;
      }
      .content {
        overflow: hidden;
        padding: 10px;
      }
      .Left,
      .Right {
        width: 25%;
        height: 200px;
        float: left;
        background-color: red;
        padding: 10px;
      }
      .Middle {
        width: 50%;
        height: 200px;
        background-color: rgb(193, 12, 42);
        float: left;
        padding: 10px;
      }
      img {
        width: 100%;
        height: 160px;
      }
      a {
        color: rgb(255, 255, 255);
      }
      .date {
        background-color: green;
        padding: 15px;
        color: white;
      }
      .footer {
        text-align: end;
      }
      @media screen and (max-width: 800px) {
        body {
          background-color: black;
          font-family: kantumruy pro;
        }
        .Left,
        .Middle,
        .Right {
          float: none;
          width: 100%;
          background-color: blue;
          padding: 10px;
        }
        .Middle {
          width: 50%;
          background-color: rgb(255, 45, 45);
          color: rgb(0, 0, 0);
        }
        .head,
        .footer {
          background-color: red;
          text-align: center;
        }
        span {
          display: none;
        }
        a {
          text-decoration: none;
          color: black;
          font-size: 20px;
        }
        img {
          height: 160px;
          width: 100%;
        }
        b {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <center>
      <div class="date">
        <b
          ><i
            ><u>Friday 7 <sup>th</sup></u></i
          >
          November 2025</b
        >
      </div>
    </center>

    <div class="head">
      <center>
        <pre><a href="#">Home</a>   <a href="#">About</a>   <a href="#">Contact</a>   <a href="#">Service</a>   <a href="#">History</a></pre>
      </center>
    </div>
    <div class="content">
      <div class="Left">Left side <br /><img src="banner.jpg" alt="" /></div>
      <div class="Middle">
        Middle side <br />
        <span
          ><b><i style="color: black">Hello world!!!</i></b></span
        >
      </div>
      <div class="Right">Right side</div>
    </div>
    <div class="footer">This is a footer</div>
  </body>
</html>
