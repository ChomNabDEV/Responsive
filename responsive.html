<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background: #f0f2f5;
      }

      /* SIDEBAR */
      .sidebar {
        width: 230px;
        background: #111;
        color: white;
        padding: 20px;
        transition: 0.3s;
      }

      .sidebar h2.logo {
        margin-bottom: 30px;
      }

      .sidebar ul li {
        list-style: none;
        padding: 12px 0;
        cursor: pointer;
        opacity: 0.8;
      }

      .sidebar ul li:hover {
        opacity: 1;
      }

      /* TOPBAR */
      .topbar {
        position: fixed;
        top: 0;
        left: 230px;
        right: 0;
        background: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        z-index: 100;
      }
      .topbar .toggle {
        font-size: 22px;
        cursor: pointer;
        margin-right: 15px;
      }

      /* CONTENT */
      .content {
        margin-top: 70px;
        padding: 20px;
        flex: 1;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.08);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          left: -230px;
          top: 0;
          height: 100%;
        }
        .sidebar.active {
          left: 0;
        }
        .topbar {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h2 class="logo">MyPanel</h2>
      <ul class="menu">
        <li>Dashboard</li>
        <li>Users</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </aside>

    <header class="topbar">
      <div class="toggle" onclick="toggleSidebar()">â˜°</div>
      <h1>Dashboard</h1>
    </header>

    <main class="content">
      <div class="card">
        <h2>Welcome</h2>
        <p>This is your dashboard layout.</p>
      </div>
    </main>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
      }
    </script>
  </body>
</html>
